# Variables for Arch Desktop role
---
ansible_python_interpreter: /usr/bin/python2

pacman_packages:
  - xorg-server
  - gnome
  - gnome-extra
  - zsh
  - tmux
  - screen
  - ansible
  - vagrant
  - ipython
  - python-pip
  - vim
  - docker
  - sudo
  - git 
  - expac
  - yajl
  - ttf-hack




dotfiles:
  - zshrc
  - screenrc
  - bashrc
  - vimrc
  - tmux.conf


services:
  - gdm
  - docker

pacaur_tarballs:
  - https://aur.archlinux.org/cgit/aur.git/snapshot/cower.tar.gz
  - https://aur.archlinux.org/cgit/aur.git/snapshot/pacaur.tar.gz


pacaur_packages:
  - google-chrome
  - atom-editor
  - telegram-desktop-bin
  
